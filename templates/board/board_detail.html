<h1>{{ board.title }}</h1>

<div>
    {{ board.content }}
</div>

<h5>{{ board.answer_set.count }}개의 답변이 있습니다.</h5>
<div>
    <ul>
    {% for answer in board.answer_set.all %}
        <li>{{ answer.content }}</li>
    {% endfor %}
    </ul>
</div>

<form action="{% url 'board:create_board' board.board_id %}" method="post">
{% csrf_token %}
<textarea name="content" id="content" rows="15"></textarea>
<input type="submit" value="답변등록">
</form>
